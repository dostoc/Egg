<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--24. Escribir un programa de JavaScript que a través de un formulario calcule el radio de un 
circulo y lo muestre en el HTML.-->

<body>
    <header>
        <h1>
            Cálculo de radio
        </h1>
    </header>
    <main>
        <div class="contenedor">

            
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="areaSwitch">
                <label class="form-check-label" for="areaSwitch">Ingresar área</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="perimetroSwitch">
                <label class="form-check-label" for="perimetroSwitch">Ingresar perímetro</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="diametroSwitch">
                <label class="form-check-label" for="diametroSwitch">Ingresar diámetro</label>
            </div>

            <div id="inputContainer" style="display: none;">
                <label for="inputValue">Valor:</label>
                <input type="number" id="inputValue">
            </div>

        </div>

    </main>
    <footer>

    </footer>


    <script src="scriptRadio.js"></script>
</body>

</html>
